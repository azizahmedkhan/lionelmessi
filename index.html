<header class="w3-red w3-center " style="padding:80px 0px">

  <img class="slideImg" src="originalpics/nm_slideshow2_original.jpg">
  <img class="slideImg" src="originalpics/nm_slideshow3_original.jpg">

  <img class="slideImg" src="originalpics/nm_slideshow5_original.jpg">
  <img class="slideImg" src="originalpics/nm_slideshow7_original.jpg">
  
  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>
<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("slideImg");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>
